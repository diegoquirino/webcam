<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBS WebCam</title>
    <link rel="stylesheet" href="public/webcam.css">
</head>
<body>
<header>
    Show My WebCam
</header>
<main>
    <section>
        <video autoplay muted playsinline></video>
    </section>
</main>
<footer>
    <div class="select">
        <label for="audioSource">Audio source: </label><select id="audioSource"></select>
    </div>

    <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>
</footer>
<script async src="public/webcam.js"></script>
</body>
</html>
